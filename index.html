<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="js/paper-full.js"></script>
  <script type="text/paperscript" src="js/makercam/fondo.js" canvas="myCanvas"></script>
  <script type="text/paperscript" src ="js/makercam.js" canvas="myCanvas"></script>
  <style type="text/css">
  html,
  body {
    margin: 0;
    display: block;
    overflow: hidden;
    height: 100%;
  }

  /* Scale canvas with resize attribute to full size */
  canvas[resize] {
    width: 1000%;
    height: 1000%;
  }
  </style>
</head>
<body>
  <canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
